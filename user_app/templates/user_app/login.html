{% extends 'base.html' %}
{% block title%}<title>Вход</title>{% endblock %}
{% block content%}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{form.non_field_errors}}</div>
    {%for f in form%}
    <div class="mb-3">
        <label for="{{f.id_for_label}}" class="form-label">{{f.label}}</label>
        {{f}}
    </div>
    {% endfor %}
    <button type="submit">Login</button>

</form>

<br>
<p><a href="{% url 'password_reset' %}" class="btn btn-primary">Forgotten your password?</a>
    {% endblock %}
